<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Pet - Manual Debug Harness</title>
    <style>
        body { font-family: monospace; background: #222; color: #eee; padding: 20px; }
        .panel { border: 1px solid #444; padding: 10px; margin-bottom: 20px; border-radius: 8px; background: #333; }
        button { cursor: pointer; padding: 8px 12px; margin-right: 5px; background: #555; color: white; border: none; border-radius: 4px; }
        button:hover { background: #666; }
        pre { background: #111; padding: 10px; overflow-x: auto; border-radius: 4px; }
        .stat { display: inline-block; margin-right: 15px; }
    </style>
  </head>
  <body>
    <h1>üõ†Ô∏è Manual Debug Harness</h1>
    <p>Directly manipulate the pure Domain Object. UI logic is bypassed.</p>

    <div class="panel">
        <button id="btn-create">Hatch New Pet</button>
        <button id="btn-feed">Feed</button>
        <button id="btn-clean">Clean</button>
        <button id="btn-play">Play</button>
        <button id="btn-tick">Advance Time (10m)</button>
        <button id="btn-kill">Kill (Test Death)</button>
    </div>

    <div class="panel">
        <h3>Current State</h3>
        <div id="quick-stats"></div>
        <pre id="json-output">No pet active...</pre>
    </div>

    <script type="module" src="/src/debug.js"></script>
  </body>
</html>
